function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -31.9523, lng: 115.8613 },
    zoom: 12,
    styles: [
      {"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},
      {"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#aadd55"}]},
      {"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"},{"hue":"#ff0000"}]},
      {"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"on"}]},
      {"featureType":"road.local","elementType":"labels.text","stylers":[{"visibility":"on"}]},
      {"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#0099dd"}]}
    ]
  });

  markers.forEach((m, index) => {
    const marker = new google.maps.Marker({
      position: { lat: m.lat, lng: m.lng },
      map: map,
      title: m.title,
      icon: {
        url: `https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=${index+1}|FF776B|000000`,
        scaledSize: new google.maps.Size(25, 40)
      }
    });

    const infoWindow = new google.maps.InfoWindow({ content: `${index+1}. ${m.title}` });
    marker.addListener("click", () => infoWindow.open(map, marker));

    // Create clickable list entry
    const placeDiv = document.createElement("div");
    placeDiv.className = "place";
    placeDiv.textContent = `${index+1}. ${m.title}`;
    placeDiv.onclick = () => zoomTo(m.lat, m.lng);
    document.getElementById("place-list").appendChild(placeDiv);
  });
}

function zoomTo(lat, lng) {
  map.setCenter({ lat: lat, lng: lng });
  map.setZoom(16);
}
