<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Years With You</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #FAF8F5;
  color: #2E2E2E;
  scroll-behavior: smooth;
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
}
h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  font-weight: 500;
  margin-bottom: 40px;
}
#map {
  width: 100%;
  height: 500px;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 50px;
}
#places-list {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px 20px;
}
.place.parent { 
  display: flex;
  align-items: center;
  cursor: pointer;
  padding: 12px 14px;
  border-bottom: 1px solid #D8CFC6;
  transition: background 0.2s ease;
  position: relative;
}
.place.parent:hover { background: #F1ECE6; }
.place.parent.selected { background: #EAD9D1; }

.place.child {
  display: none;
  padding-left: 30px;
  grid-column: 1 / -1;
  background: #f8f5f2;
  border-left: 2px solid #D8CFC6;
  border-radius: 0 8px 8px 0;
  margin-bottom: 4px;
  cursor: pointer;
}
.place.child:hover { background: #EDE3DA; }

.place-number { 
  color: #9C6B5C; 
  font-weight: 600; 
  margin-right: 10px; 
  min-width: 20px; 
  cursor: default;
}
.place-name { 
  flex: 1; 
  cursor: pointer; 
}
.place.parent.has-children::after {
  content: "â–¼";
  margin-left: auto;
  font-size: 12px;
  transform: rotate(0deg);
  transition: transform 0.2s ease;
  pointer-events: auto;
}
.place.parent.has-children.expanded::after {
  transform: rotate(-180deg);
}
footer { text-align: center; margin-top: 60px; font-size: 14px; color: #8A8A8A; }
</style>
</head>
<body>

<div id="main-content" style="display:none">
  <div class="container">
    <h1>Just The Two Of Us</h1>
    <div id="map"></div>
    <div id="places-list"></div>
    <footer>Built quietly over two years.</footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Password protection
  let password = prompt("Enter the password to view the map:");
  if(password !== "march18") {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Access Denied</h2>";
      return;
  }
  document.getElementById("main-content").style.display = "block";

  let map, markers = [], infoWindow;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -31.9523, lng: 115.8613 },
      zoom: 12,
      styles: [
        {"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},
        {"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#aadd55"}]},
        {"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"},{"hue":"#ff0000"}]},
        {"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"on"}]},
        {"featureType":"road.local","elementType":"labels.text","stylers":[{"visibility":"on"}]},
        {"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#0099dd"}]}
      ]
    });

    infoWindow = new google.maps.InfoWindow();

    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vSfGFuqglhR7Ss03-SJVzB_St46vLigoCEj6MOmJmSBsqg2SD0ebiTRt49IZ6jJnhYPlZtVBVpvX8ZG/pub?output=csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data.map(row => ({
          Name: row.Name || row.name || row.Place || row.place || "Unnamed",
          Lat: parseFloat(row.Lat || row.lat),
          Lng: parseFloat(row.Lng || row.lng),
          Parent: row.Parent || row.parent || ""
        }));
        addPlaces(data);
      }
    });
  }

  function addPlaces(places) {
    const listDiv = document.getElementById("places-list");
    const parentMap = {};
    const childrenMap = {};
    let parentCounter = 1;

    // Organize children under their parent
    places.forEach(place => {
      if(place.Parent){
        if(!childrenMap[place.Parent]) childrenMap[place.Parent] = [];
        childrenMap[place.Parent].push(place);
      }
    });

    places.forEach((place, index) => {
      let markerLabel = "";
      if(!place.Parent){
        markerLabel = String(parentCounter);
        parentCounter++;
      }

      const marker = new google.maps.Marker({
        position: { lat: place.Lat, lng: place.Lng },
        map: !place.Parent ? map : null,
        label: markerLabel ? { text: markerLabel, color: "#ffffff" } : null,
        title: place.Name
      });

      marker.addListener("click", () => {
        infoWindow.setContent(`<strong>${place.Name}</strong>`);
        infoWindow.open(map, marker);
        highlightList(index, place.Parent ? true : false);
      });

      markers.push(marker);

      const placeDiv = document.createElement("div");
      placeDiv.className = "place";

      if(!place.Parent){
        placeDiv.classList.add("parent");
        placeDiv.innerHTML = `
          <span class="place-number">${markerLabel}</span>
          <span class="place-name">${place.Name}</span>
        `;
        parentMap[place.Name] = placeDiv;

        if(childrenMap[place.Name] && childrenMap[place.Name].length > 0){
          placeDiv.classList.add("has-children");
        }
      } else {
        placeDiv.classList.add("child");
        placeDiv.innerHTML = place.Name;
      }

      listDiv.appendChild(placeDiv);

      const nameSpan = placeDiv.querySelector(".place-name");
      if(nameSpan){
        nameSpan.addEventListener("click", () => {
          document.getElementById("map").scrollIntoView({ behavior: "smooth" });
          if(marker.getMap()) map.setCenter({ lat: place.Lat, lng: place.Lng });
          map.setZoom(16);
          infoWindow.setContent(`<strong>${place.Name}</strong>`);
          infoWindow.open(map, marker);
          highlightList(index, place.Parent ? true : false);
        });
      }

      // Handle children
      if(!place.Parent && childrenMap[place.Name] && childrenMap[place.Name].length > 0){
        childrenMap[place.Name].sort((a,b)=> a.Name.localeCompare(b.Name));
        placeDiv.addEventListener("click", (e)=>{
          if(e.target.classList.contains("place-name")) return;
          placeDiv.classList.toggle("expanded");

          if(!placeDiv.childElements){
            placeDiv.childElements = [];
            childrenMap[place.Name].forEach((c, childIndex)=>{
              const childDiv = document.createElement("div");
              childDiv.className = "place child";
              childDiv.innerHTML = c.Name;
              placeDiv.after(childDiv);
              placeDiv.childElements.push(childDiv);

              childDiv.addEventListener("click", (evt)=>{
                evt.stopPropagation(); // prevent parent toggle
                document.getElementById("map").scrollIntoView({ behavior: "smooth" });
                map.setCenter({ lat: c.Lat, lng: c.Lng });
                map.setZoom(16);
                infoWindow.setContent(`<strong>${c.Name}</strong>`);
                infoWindow.open(map, marker);
                highlightList(index + childIndex + 1, true);
              });
            });
          }

          placeDiv.childElements.forEach(div=>{
            div.style.display = placeDiv.classList.contains("expanded") ? "block" : "none";
          });
        });
      }
    });
  }

  function highlightList(selectedIndex, isChild = false) {
    const listDiv = document.getElementById("places-list");
    Array.from(listDiv.querySelectorAll(".place")).forEach((child, idx) => {
      if(isChild){
        child.classList.remove("selected");
      }
      child.classList.toggle("selected", idx === selectedIndex);
    });
  }

  window.initMap = initMap;
});
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVImtk_O82lOoIWlJGkYM_sMw0oAYZIhQ&callback=initMap">
</script>

</body>
</html>
