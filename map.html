<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Years With You</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #FAF8F5;
  color: #2E2E2E;
  scroll-behavior: smooth;
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
}
h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  font-weight: 500;
  margin-bottom: 40px;
}
#map {
  width: 100%;
  height: 500px;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 50px;
}
#places-list {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px 20px;
}
.place {
  padding: 12px 14px;
  border-bottom: 1px solid #D8CFC6;
  cursor: pointer;
  transition: background 0.2s ease;
  display: flex;
  align-items: center;
}
.place:hover { background: #F1ECE6; }
.place.selected { background: #EAD9D1; }
.place-number { color: #9C6B5C; font-weight: 600; margin-right: 10px; min-width: 20px; }
.place.child { display: none; padding-left: 30px; }
.place.parent.has-children::after { content: "â–¼"; margin-left: auto; font-size: 12px; transform: rotate(0deg); transition: transform 0.2s ease; }
.place.parent.has-children.expanded::after { transform: rotate(-180deg); }
footer { text-align: center; margin-top: 60px; font-size: 14px; color: #8A8A8A; }
</style>
</head>
<body>

<script>
let password = prompt("Enter the password to view the map:");
if(password !== "march18") {
  document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Access Denied</h2>";
  throw "Wrong password";
}
</script>

<div class="container">
  <h1>Just The Two Of Us</h1>
  <div id="map"></div>
  <div id="places-list"></div>
  <footer>Built quietly over two years.</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
let map, markers = [], infoWindow;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -31.9523, lng: 115.8613 },
    zoom: 12,
    styles: [
      {"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},
      {"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#aadd55"}]},
      {"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"},{"hue":"#ff0000"}]},
      {"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"on"}]},
      {"featureType":"road.local","elementType":"labels.text","stylers":[{"visibility":"on"}]},
      {"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#0099dd"}]}
    ]
  });

  infoWindow = new google.maps.InfoWindow();

  // Load CSV
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vSfGFuqglhR7Ss03-SJVzB_St46vLigoCEj6MOmJmSBsqg2SD0ebiTRt49IZ6jJnhYPlZtVBVpvX8ZG/pub?output=csv', {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const data = results.data.map(row => {
        return {
          Name: row.Name || row.name || row.Place || row.place || "Unnamed",
          Lat: parseFloat(row.Lat || row.lat),
          Lng: parseFloat(row.Lng || row.lng),
          Parent: row.Parent || row.parent || ""
        };
      });
      addPlaces(data);
    }
  });
}

function addPlaces(places) {
  const listDiv = document.getElementById("places-list");
  const parentMap = {};
  const childrenMap = {};

  places.forEach((place, index) => {
    place.index = index;

    // Marker
    const marker = new google.maps.Marker({
      position: { lat: place.Lat, lng: place.Lng },
      map: map,
      label: { text: String(index+1), color: "#ffffff" },
      title: place.Name
    });

    marker.addListener("click", () => {
      infoWindow.setContent(`<strong>${place.Name}</strong>`);
      infoWindow.open(map, marker);
      highlightList(index);
    });

    markers.push(marker);

    // Place div
    const placeDiv = document.createElement("div");
    placeDiv.className = "place";
    placeDiv.innerHTML = `<span class="place-number">${index+1}</span>${place.Name}`;

    placeDiv.addEventListener("click", () => {
      document.getElementById("map").scrollIntoView({behavior: "smooth"});
      map.setCenter({ lat: place.Lat, lng: place.Lng });
      map.setZoom(16);
      infoWindow.setContent(`<strong>${place.Name}</strong>`);
      infoWindow.open(map, marker);
      highlightList(index);

      // Toggle children
      if(childrenMap[place.Name]) {
        placeDiv.classList.toggle("expanded");
        childrenMap[place.Name].forEach(c => {
          c.style.display = c.style.display === "block" ? "none" : "block";
        });
      }
    });

    if(place.Parent) {
      placeDiv.classList.add("child");
      if(!childrenMap[place.Parent]) childrenMap[place.Parent] = [];
      childrenMap[place.Parent].push(placeDiv);
    } else {
      placeDiv.classList.add("parent");
      listDiv.appendChild(placeDiv);
      parentMap[place.Name] = placeDiv;
    }
  });

  // Append children under their parent
  Object.keys(childrenMap).forEach(parentName => {
    const parentDiv = parentMap[parentName];
    if(parentDiv) {
      childrenMap[parentName].forEach(childDiv => parentDiv.after(childDiv));
      parentDiv.classList.add("has-children");
    }
  });
}

function highlightList(selectedIndex) {
  const listDiv = document.getElementById("places-list");
  Array.from(listDiv.querySelectorAll(".place")).forEach((child, idx) => {
    child.classList.toggle("selected", idx === selectedIndex);
  });
}
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVImtk_O82lOoIWlJGkYM_sMw0oAYZIhQ&callback=initMap">
</script>

</body>
</html>
