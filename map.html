<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just The Two Of Us</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #FAF8F5;
  color: #2E2E2E;
  scroll-behavior: smooth;
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
}
h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  font-weight: 500;
  margin-bottom: 40px;
}
#map {
  width: 100%;
  height: 500px;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 50px;
}
#places-list {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px 20px;
}
.place.parent { 
  cursor: pointer;
  padding: 12px 14px;
  border-bottom: 1px solid #D8CFC6;
  transition: background 0.2s ease;
  position: relative;
}
.place.parent:hover { background: #F1ECE6; }
.place.parent.selected { background: #EAD9D1; }
.place-number { 
  color: #9C6B5C; 
  font-weight: 600; 
  margin-right: 10px; 
  min-width: 20px; 
  cursor: default;
}
.place-name { 
  flex: 1; 
}
.place.parent.has-children::after {
  content: "â–¼";
  margin-left: auto;
  font-size: 12px;
  transform: rotate(0deg);
  transition: transform 0.2s ease;
  pointer-events: auto;
}
.place.parent.has-children.expanded::after {
  transform: rotate(-180deg);
}
.children-container {
  display: none;
  margin-top: 6px;
  margin-left: 30px;
  background: #f8f5f2;
  border-radius: 0 8px 8px 0;
  padding: 4px 0;
}
.place.child {
  padding: 4px 10px;
  font-size: 0.95em;
  color: #6E6E6E;
  cursor: default;
}
footer { text-align: center; margin-top: 60px; font-size: 14px; color: #8A8A8A; }
</style>
</head>
<body>

<div id="main-content" style="display:none">
  <div class="container">
    <h1>Just The Two Of Us</h1>
    <div id="map"></div>
    <div id="places-list"></div>
    <footer>Built quietly over two years.</footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Password protection
  let password = prompt("Enter the password to view the map:");
  if(password !== "march18") {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Access Denied</h2>";
      return;
  }
  document.getElementById("main-content").style.display = "block";

  let map, markers = [], infoWindow;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -31.9523, lng: 115.8613 },
      zoom: 12,
      styles: [
        {"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},
        {"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#aadd55"}]},
        {"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"},{"hue":"#ff0000"}]},
        {"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"on"}]},
        {"featureType":"road.local","elementType":"labels.text","stylers":[{"visibility":"on"}]},
        {"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#0099dd"}]}
      ]
    });

    infoWindow = new google.maps.InfoWindow();

    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vSfGFuqglhR7Ss03-SJVzB_St46vLigoCEj6MOmJmSBsqg2SD0ebiTRt49IZ6jJnhYPlZtVBVpvX8ZG/pub?output=csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data.map(row => ({
          Name: row.Name || row.name || row.Place || row.place || "Unnamed",
          Lat: parseFloat(row.Lat || row.lat),
          Lng: parseFloat(row.Lng || row.lng),
          Parent: row.Parent || row.parent || ""
        }));
        addPlaces(data);
      }
    });
  }

  function addPlaces(places) {
    const listDiv = document.getElementById("places-list");
    const childrenMap = {};
    let parentCounter = 1;

    // Organize children under their parent
    places.forEach(place => {
      if(place.Parent){
        if(!childrenMap[place.Parent]) childrenMap[place.Parent] = [];
        childrenMap[place.Parent].push(place);
      }
    });

    // Sort children alphabetically
    for(let p in childrenMap){
      childrenMap[p].sort((a,b) => a.Name.localeCompare(b.Name));
    }

    // Add parents and children
    places.forEach(place => {
      if(!place.Parent){
        const markerLabel = String(parentCounter++);
        const marker = new google.maps.Marker({
          position: { lat: place.Lat, lng: place.Lng },
          map: map,
          label: { text: markerLabel, color: "#ffffff" },
          title: place.Name
        });
        markers.push(marker);

        const parentDiv = document.createElement("div");
        parentDiv.className = "place parent";
        parentDiv.innerHTML = `<span class="place-number">${markerLabel}</span><span class="place-name">${place.Name}</span>`;
        if(childrenMap[place.Name]) parentDiv.classList.add("has-children");

        // Add children container
        if(childrenMap[place.Name]){
          const childrenContainer = document.createElement("div");
          childrenContainer.className = "children-container";
          childrenMap[place.Name].forEach(c=>{
            const childDiv = document.createElement("div");
            childDiv.className = "place child";
            childDiv.textContent = c.Name;
            childrenContainer.appendChild(childDiv);
          });
          parentDiv.appendChild(childrenContainer);
        }

        // Click handler
        parentDiv.addEventListener("click", e=>{
          if(e.target.classList.contains("place-name")) {
            document.getElementById("map").scrollIntoView({ behavior: "smooth" });
            map.setCenter({ lat: place.Lat, lng: place.Lng });
            map.setZoom(16);

            const childrenNames = childrenMap[place.Name] ? childrenMap[place.Name].map(c => c.Name).join("<br>") : "";
            infoWindow.setContent(`<strong>${place.Name}</strong>${childrenNames ? "<br>" + childrenNames : ""}`);
            infoWindow.open(map, marker);

            highlightList(parentDiv);
          }

          // Toggle children visibility
          if(childrenMap[place.Name]){
            const container = parentDiv.querySelector(".children-container");
            container.style.display = container.style.display === "block" ? "none" : "block";
            parentDiv.classList.toggle("expanded");
          }
        });

        listDiv.appendChild(parentDiv);
      }
    });
  }

  function highlightList(selectedDiv) {
    document.querySelectorAll("#places-list .place").forEach(div=>{
      div.classList.remove("selected");
    });
    selectedDiv.classList.add("selected");
  }

  window.initMap = initMap;
});
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVImtk_O82lOoIWlJGkYM_sMw0oAYZIhQ&callback=initMap">
</script>

</body>
</html>
